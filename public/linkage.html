<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <!--主要是强制让文档的宽度与设备宽度保持1:1，最大宽度1.0，禁止屏幕缩放。-->
  <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport" />
  <!--这个也是iphone私有标签，允许全屏浏览。-->
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <!--iphone的私有标签，iphone顶端状态条的样式。-->
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
  <!--禁止数字自动识别为电话号码，这个比较有用，因为一串数字在iphone上会显示成蓝色，样式加成别的颜色也是不生效的。-->
  <meta content="telephone=no" name="format-detection" />
  <!--禁止email识别-->
  <meta content="email=no" name="format-detection" />
  <title>二三维联动</title>
  <%= htmlWebpackPlugin.tags.headTags %>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    body{
      margin: 0;
      overflow: hidden;
      position: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #linkage{
      width: 100%;
      height: 100%;
      -webkit-user-drag: none;
    }
  </style>
</head>
<body>
  <div id="linkage"></div>
  <script type="application/javascript" src="https://bos3d.bimwinner.com/static/latest/BOS3D.min.js"></script>
  <script type="application/javascript" src="https://bos3d.bimwinner.com/static/latest/BOS2D.min.js"></script>
  <%= htmlWebpackPlugin.tags.bodyTags %>
  <script>
    document.body.onload = function () {
      const linkage = new Linkage({
        BOS3D: window.BOS3D,
        BOS2D: window.BOS2D,
        BOS3DUI: window.BOS3DUI,
        BOS2DUI: window.BOS2DUI,
        selector: '#linkage',
        host: 'https://bos3d.bimwinner.com',
        token: '',
        share: '',
        onInitComplete: () => {
          // console.log('test: ', linkage.viewer3D, linkage.viewer2D, linkage.bos3dui, linkage.bos2dui)
        }
      });
      linkage.addView("M123", "projectKey");
      window.linkage = linkage;
    }
  </script>
</body>
</html>
